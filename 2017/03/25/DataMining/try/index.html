<script type="text/javascript">
  // 百度地图API功能

  var map = new BMap.Map("allmap");
  map.setMapStyle({        
    styleJson: [
    {            
      "featureType": "subway", 
      "elementType": "all",            
      "stylers": {                
        "visibility": "off"            
      }        
    },{            
      "featureType": "highway", 
      "elementType": "all",            
      "stylers": {                
        "visibility": "off"            
      }        
    },{            
      "featureType": "railway", 
      "elementType": "all",            
      "stylers": {                
        "visibility": "off"            
      }        
    }
    ]    
  });


  var point = new BMap.Point(121.512615, 31.212465);
  map.centerAndZoom(point, 13);


  points = [];
  point = [];

  ids = [ '369', '604', '206', '937'].sort();
  target = ['15', '250', '480', '690', '900'].sort();
  id = 1;
  reg = 0;

  d3.csv('Traj_1000_SH_GPS.GPS', function(error, data){
    for(var i = 0; i < data.length; i ++){
      var tid = data[i].Tid;
      var lon = data[i].Lon;
      var lat = data[i].Lat;

      if (id != tid){
        draw(reg, id, points);
        points = [];
        id += 1;
      }

      point = [lon, lat];
      points.push(point);

      if(target.indexOf(tid) >= 0) reg = 0;
      else if(ids.indexOf(tid) >=    0) reg = 1;
      else reg = -1;
      
    }

    draw(reg, id, points);
    
  });

  function draw(reg, id, points){
    lineweight = 1;
    if(reg == 1){
      color = 'red';
      lineweight = 10;
    }else if(reg == 0){
      color = 'green';
      lineweight = 10;
    }
    else color = 'blue';


    var line = []
    for(var i = 0; i < points.length; i ++)
      line.push(new BMap.Point(points[i][0], points[i][1]));
    var polyline = new BMap.Polyline(line, {strokeColor:color, strokeWeight:lineweight, strokeOpacity:0}); 
    polyline.addEventListener("click", function(){    
        alert("您点击了轨迹"+id);    
    });
    map.addOverlay(polyline);  
  }
  
  


</script>

  <script src="https://cdn1.lncld.net/static/js/av-core-mini-0.6.1.js"></script>
  <script>AV.initialize("8GrqqBlEpLmWcqNq2G3wCngR-gzGzoHsz", "vaWsAXlXofMv5v39sw3mmoaN");</script>
  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
